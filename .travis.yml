---
# Add additional stages in the order of execution here, and then under the job:include: key
dist: "focal"  # Ubuntu 20.04
stages:
  - name: "lint"
  - name: "build"
  - name: "test"
  - name: "deploy"
    if: "branch = master"

language: "python"
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9

services:
  - "docker"

# env:
  # global:
    # yamllint disable-line rule:line-length

# Script & Before Script for test stage
before_script:
  - "pip install invoke poetry toml"
  - "poetry install"
script:
  - "invoke pytest --local"

jobs:
  include:
    - stage: "lint"
      env:
        - "INVOKE_LOCAL=True"
      before_script:
        - "pip install invoke poetry toml"
        - "poetry install --no-interaction --no-ansi --no-root"
      script:
        - "invoke black"
        - "invoke bandit"  # Bandit fails to function on > Py3.8 https://github.com/PyCQA/bandit/issues/639
        - "invoke pydocstyle"
        - "invoke mypy"
        - "invoke flake8"
        - "invoke yamllint"
        - "invoke pylint"
      python: 3.7

    - stage: "build"
      before_script:
        - "pip install invoke poetry toml"
      script:
        - "invoke build-image --nocache"
        - "poetry build"
      python: 3.7

    - stage: "deploy"
      script: "skip"
      deploy:
        provider: "script"
        script: "poetry config pypi-token.pypi $PYPI_TOKEN && poetry publish --build"
        skip_cleanup: true
        "on":
          tags: true
          branch: "master"
          python: 3.7
